<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{page.title}}</title>

  <!-- Meta -->
  <meta name="description" content="{{site.description}}.">
  <meta name="author" content="{{site.author}}">
  <meta name="keywords" content="{{site.keywords}}">

  <link rel="stylesheet" href="/assets/pavilion-main.css">
  <link rel="canonical" href="{{site.url}}{{site.baseurl}}{{page.url}}">
  <link rel="alternate" type="application/rss+xml" title="Pavilion" href="/feed.xml " />
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- Open graph tags -->
  <meta property="og:image" content="/images/featured-image.jpg" />
  <meta property="og:title" content="{{page.title}}" />
  <meta property="og:description" content="{{page.description}}" />
  <meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
  <meta property="og:site_name" content="{{site.title}}" />
  <meta property="og:type" content="website" />

  <!-- Twitter tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@{{site.twitter_username}}">
  <meta name="twitter:creator" content="@{{site.twitter_username}}">
  <meta name="twitter:title" content="{{page.title}}">
  <meta name="twitter:description" content="{{page.description}}">
  <meta name="twitter:image" content="{{page.image}}">

  <!-- Google fonts & Icons -->
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
  <!--link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"-->
  {% include 1.5-analytics.html %}
  <style>
  @media (min-width:768px) {
    .header-nav-item.mobile-only {
      display: none;
    }
  }
  </style>
</head>
